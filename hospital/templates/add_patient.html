{% include 'base.html' %}
{% include 'navigation.html' %}

{% block content %}

{% if error == "no" %}
<script>
    alert("Record saved Successful");
    window.location = "{% url 'view_patient' %}";
</script>
{% elif error == "yes" %}
<script>
    alert("Invalid Username or Password");
</script>
{% endif %}

<div class="container">

    <h2 class="text-center">Add Patient </h2>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="">Name</label>
        <input type="text" name="uname" class="form-control mb-3" placeholder="Name" required>
        <label for="">Mobile</label>
        <input type="text" name="mobile" class="form-control mb-3" placeholder="Enter" required>
        <label for="">Gender</label>
        <input type="text" name="gender" class="form-control mb-3" placeholder="Enter" required>
        <label for="">Address</label>
        <input type="text" name="address" class="form-control mb-3" placeholder="Enter" required>
        <button type="submit" class="btn btn-primary w-100">submit</button>
    </form>

</div>
{% endblock content %}
