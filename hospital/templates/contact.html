
{% include 'base.html' %}
{% include 'navigation.html' %}



<style>
.mydivstyle:hover {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    transform: translateY(-10px);
    transition: all 0.3s ease-in-out;
}
</style>

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4">Contact Us</h1>
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card mydivstyle p-3">
                <div class="card-body">
                    <i class="fas fa-phone fa-2x text-primary mb-2"></i>
                    <h5 class="card-title">Contact</h5>
                    <p class="text-danger mb-0">+1234567890</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mydivstyle p-3">
                <div class="card-body">
                    <i class="fas fa-envelope fa-2x text-success mb-2"></i>
                    <h5 class="card-title">Email</h5>
                    <p class="text-danger mb-0">abc@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mydivstyle p-3">
                <div class="card-body">
                    <i class="fas fa-map-marker-alt fa-2x text-danger mb-2"></i>
                    <h5 class="card-title">Address</h5>
                    <p class="mb-0">123 Hospital St, City, Country</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mydivstyle p-3">
                <div class="card-body">
                    <i class="fas fa-clock fa-2x text-warning mb-2"></i>
                    <h5 class="card-title">Office Hours</h5>
                    <p class="mb-0">Mon-Fri: 9 AM - 5 PM</p>
                </div>
            </div>
        </div>
        <div></div><div></div><div></div><div></div><div></div>
    </div>
</div>
{% endblock content %}
