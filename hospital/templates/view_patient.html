{% include 'base.html' %}

{% include 'navigation.html' %}
{% block content %}
<div>
    <h2 class="text-center">View Patient</h2>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Delete</th>
    
            </tr>
        </thead>
        <tbody>
            {% for doctor in doc %}
            <tr>
                <td>{{ doctor.id }}</td>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.mobile }}</td>
                <td>{{ doctor.gender }}</td>
                <td>{{ doctor.address }}</td>
                <td><a href="{% url 'delete_patient' doctor.id %}"  onclick="return confirm('Are you sure want to delete?')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
